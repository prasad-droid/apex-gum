<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>APEX Performance Boost Energy Gum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        color: #fff;
        background: #02111e;
        overflow-x: hidden;
      }

      /* Background */
      .bg {
        background: url("/assests/f4d79b1c638ef4b143ea8380c5262f4429d8c83b.png")
          no-repeat center center/cover;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: brightness(0.8);
        z-index: -1;
      }

      /* Overlay */
      .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(2, 17, 30, 0.7);
        top: 0;
        left: 0;
        z-index: 0;
      }

      /* Container */
      .container {
        width: 100%;
        min-height: 100vh;
        padding: 20px 5%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        z-index: 2;
      }

      /* ===== NAVBAR ===== */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 10;
      }

      .logo img {
        width: 120px;
        filter: brightness(1.2);
      }

      .navlinks {
        display: flex;
        gap: 32px;
        align-items: center;
      }

      .navlinks a {
        color: #c2dafc;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: 0.3s;
      }

      .navlinks a:hover {
        color: #fff;
      }

      .nav-actions {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .icon-btn {
        background: transparent;
        border: 1px solid rgba(24, 98, 182, 0.31);
        color: #cbe7fe;
        border-radius: 10px;
        font-size: 1.2rem;
        padding: 8px;
        cursor: pointer;
      }

      .buynow-btn {
        background: linear-gradient(282deg, #18c0ec 56%, #002981 117%);
        color: #fff;
        font-weight: 700;
        padding: 10px 24px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      .buynow-btn:hover {
        filter: brightness(1.1);
      }

      /* ===== HERO SECTION ===== */
      .flex-hero {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        flex: 1;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      .hero-left {
        max-width: 600px;
        /* margin-bottom: 150px; */
      }

      .big-title {
        font-size: 4.5rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 10px;
      }

      .big-title strong {
        color: #18c0ec;
      }

      .desc {
        font-size: 1.1rem;
        color: #c1d4ef;
        margin-bottom: 25px;
      }

      .btn-row {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .btn {
        background: linear-gradient(282deg, #18c0ec 56%, #002981 117%);
        border: none;
        padding: 10px 28px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn.secondary {
        background: transparent;
        border: 1.5px solid #18c0ec;
      }

      .btn:hover {
        filter: brightness(1.1);
      }

      /* ===== STARS / RATINGS ===== */
      .stars-row {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .stars {
        color: #14e2fc;
        letter-spacing: 2px;
      }

      .rating-main span {
        font-size: 2rem;
        font-weight: 800;
        color: #fff;
      }

      /* ===== BOTTOM BAR ===== */
      .bottom-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: min(600px, 90vw);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 12px 10px;
        backdrop-filter: blur(10px);
        position: absolute;
        right: 5%;
        bottom: 30px;
        flex-wrap: wrap;
      }

      .item {
        flex: 1;
        text-align: center;
        padding: 10px;
        transition: 0.3s;
      }

      .item:hover {
        transform: translateY(-5px);
      }

      .item .icon {
        color: #87d4f8;
        margin-bottom: 5px;
      }

      .item .name {
        font-weight: 700;
      }

      /* ===== HAMBURGER MENU ===== */
      .hamburger {
        display: none;
        font-size: 1.6rem;
        color: #fff;
        background: none;
        border: none;
        cursor: pointer;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 992px) {
        .big-title {
          font-size: 3.2rem;
        }
       .herobox img {
          width: 250px;
        }
        .stars-row{
            display: none;
        }
        .flex-hero{
            justify-content: end;
        }
      }

      @media (max-width: 768px) {
        .navlinks {
          position: absolute;
          top: 100%;
          right: 0;
          background: rgba(2, 17, 30, 0.98);
          width: 100%;
          flex-direction: column;
          align-items: center;
          gap: 20px;
          padding: 20px 0;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          transform: translateY(-200%);
          opacity: 0;
          transition: 0.4s ease;
        }

        .navlinks.active {
          transform: translateY(0);
          opacity: 1;
        }

        .hamburger {
          display: block;
        }

        .nav-actions {
          display: none;
        }

        .flex-hero {
          flex-direction: column;
          align-items: flex-start;
        }

        .big-title {
          font-size: 2.5rem;
        }

        .bottom-bar {
          position: relative;
          right: 0;
          margin-top: 50px;
          width: 100%;
          justify-content: space-around;
        }
      }

      @media (max-width: 480px) {
        .big-title {
          font-size: 2rem;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="container">
      <nav>
        <div class="logo">
          <img src="/assests/apex.png" alt="APEX Logo" />
        </div>

        <div class="hamburger"><i class="fa fa-bars"></i></div>

        <div class="navlinks">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Product</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>

        <div class="nav-actions">
          <button class="icon-btn"><i class="fa fa-search"></i></button>
          <button class="icon-btn">
            <i class="fa fa-shopping-basket"></i>
          </button>
          <button class="buynow-btn">Buy Now</button>
        </div>
      </nav>

      <div class="flex-hero">
        <div class="hero-left">
          <div class="big-title">
            Performance<br /><strong>BOOST</strong> Energy Gum.
          </div>
          <div class="desc">
            Fuel your focus and performance with instant energy â€” anytime,
            anywhere. Chew smart, perform better.
          </div>
          <div class="btn-row">
            <button class="btn">
              <i class="fa fa-shopping-basket"></i> Buy Now
            </button>
            <button class="btn secondary">Learn More</button>
          </div>
        </div>
      </div>
      <div class="bottom-info">
        <div class="stars-row">
          <div class="stars">
            <i class="fa fa-star"></i><i class="fa fa-star"></i
            ><i class="fa fa-star"></i><i class="fa fa-star"></i
            ><i class="fa fa-star"></i>
          </div>
          <div class="rating-main">
            <span class="counter" data-target="5.0">0</span> Ratings
          </div>
        </div>
        <div class="bottom-bar">
          <div class="item">
            <div class="icon"><i class="fa fa-coffee"></i></div>
            <div class="name">Caffeine</div>
          </div>
          <div class="item">
            <div class="icon"><i class="fa fa-leaf"></i></div>
            <div class="name">Lemon Balm</div>
          </div>
          <div class="item">
            <div class="icon"><i class="fa fa-bolt"></i></div>
            <div class="name">Taurine</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Rating Counter Animation
      const counter = document.querySelector(".counter");
      const target = parseFloat(counter.getAttribute("data-target"));
      const increment = target / 50;
      let current = 0;
      const updateCounter = () => {
        if (current < target) {
          current += increment;
          counter.textContent = current.toFixed(1);
          setTimeout(updateCounter, 40);
        } else {
          counter.textContent = target.toFixed(1);
        }
      };
      updateCounter();

      // Mobile Menu Toggle
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".navlinks");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        hamburger.innerHTML = navLinks.classList.contains("active")
          ? '<i class="fa fa-times"></i>'
          : '<i class="fa fa-bars"></i>';
      });
    </script>
  </body>
</html>
